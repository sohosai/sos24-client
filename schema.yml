        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
    post:
      summary: ニュースの作成
      tags:
        - news
        - committee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNews'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
        '500':
