    get:
      summary: 申請の回答一覧を取得
      tags:
        - form-answers
      parameters:
        - name: project_id
          in: query
          schema:
            type: string
          required: false
        - name: form_id
          in: query
          schema:
            type: string
          required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormAnswerSummary'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
    post:
      summary: 申請の回答を作成
      tags:
        - form-answers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFormAnswer'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
  /form-answers/{form_answer_id}:
    get:
      summary: 申請の回答を取得
      tags:
        - form-answers
      parameters:
        - name: form_answer_id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormAnswer'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
    put:
      summary: 申請の回答を更新
      tags:
        - form-answers
      parameters:
        - name: form_answer_id
          in: path
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFormAnswer'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
components:
  securitySchemes:
    Bearer:
      type: apiKey
      name: Firebase Token
      in: header
      description: Firebaseのトークン
  schemas:
    ProjectCategory:
      type: string
      enum:
        - general
        - foods_with_kitchen
        - foods_without_kitchen
        - foods_without_cooking
        - stage_1a
        - stage_university_hall
        - stage_united
    ProjectAttribute:
      type: string
      enum:
        - academic
        - art
        - official
        - inside
        - outside
    ProjectSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        index:
          type: integer
          example: 0
        title:
          type: string
          example: そぽたん焼き
        category:
          $ref: '#/components/schemas/ProjectCategory'
        attribute:
          type: array
          items:
            $ref: '#/components/schemas/ProjectAttribute'
    CreateProject:
      type: object
      properties:
        title:
          type: string
          example: そぽたん焼き
        kana_title:
          type: string
          example: そぽたんやき
        group_name:
          type: string
          example: そぽたん愛好会
        kana_group_name:
          type: string
          example: そぽたんあいこうかい
        category:
          $ref: '#/components/schemas/ProjectCategory'
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/ProjectAttribute'
    Project:
      type: object
      properties:
        id:
          type: string
          format: uuid
        index:
          type: integer
          example: 0
        title:
          type: string
          example: そぽたん焼き
        kana_title:
          type: string
          example: そぽたんやき
        group_name:
          type: string
          example: そぽたん愛好会
        kana_group_name:
          type: string
          example: そぽたんあいこうかい
        category:
          $ref: '#/components/schemas/ProjectCategory'
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/ProjectAttribute'
        owner_id:
          type: string
          format: uuid
        owner_name:
          type: string
        owner_email:
          type: string
        sub_owner_id:
          type: string
          format: uuid
          nullable: true
        sub_owner_name:
          type: string
          nullable: true
        sub_owner_email:
          type: string
          nullable: true
        remarks:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
          nullable: true
    UpdateProject:
      type: object
      properties:
        title:
          type: string
          example: そぽたん焼き
        kana_title:
          type: string
          example: そぽたんやき
        group_name:
          type: string
          example: そぽたん愛好会
        kana_group_name:
          type: string
          example: そぽたんあいこうかい
        category:
          $ref: '#/components/schemas/ProjectCategory'
          example: foods_with_kitchen
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/ProjectAttribute'
        remarks:
          type: string
    UserRole:
      type: string
      enum:
        - administrator
        - committee_operator
        - committee
        - general
    UserSummary:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/UserRole'
    CreateUser:
      type: object
      properties:
        name:
          type: string
        kana_name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        phone_number:
          type: string
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        kana_name:
          type: string
        email:
          type: string
          format: email
        phone_number:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
    UpdateUser:
      type: object
      properties:
        name:
          type: string
        kana_name:
          type: string
        email:
          type: string
          format: email
        phone_number:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
    NewsSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/ProjectCategory'
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/ProjectAttribute'
        updated_at:
          type: string
          format: date-time
    CreateNews:
      type: object
      properties:
        title:
          type: string
        body:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/ProjectCategory'
        attributes:
          type: array
          items:
