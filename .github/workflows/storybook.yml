name: Build and Publish Storybook to GitHub Pages

on:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
