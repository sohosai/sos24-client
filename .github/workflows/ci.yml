name: CI
on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  status_check:
    runs-on: ubuntu-latest
    name: Check status
    steps:
      - name: Check status
        run: echo "Check status"
      - name: logging status
        run: echo status ${{ github }}

  prettier:
    runs-on: [self-hosted, garm]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Check
        run: npm run format:check
        env:
          CI: true

  lint:
    runs-on: [self-hosted, garm]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Check
        run: npm run lint:check
        env:
          CI: true
